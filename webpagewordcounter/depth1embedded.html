<html>

<!-- 
    Embedding HTML in HTML to a depth of 1,
    using the two possible methods:
    iframe and embed tags
-->
    <body>
    <div>
        <iframe src="./index.html" title="embeddedItem1">
        </iframe>
    </div>
<div>
    <iframe src="./index.html">
    </iframe>
</div>

<div>
    <embed type="text/html" src="./index.html"> 
</div>
    </body>
</html>
